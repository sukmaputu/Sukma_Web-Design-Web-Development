<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cari Produk DummyJSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    .text-justify {text-align:justify;}
  </style>
</head>
<body class="bg-dark">

<nav class="navbar navbar-expand-lg bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input id="search-input" type="text" class="form-control" placeholder="Ketik nama produk..".>
        <button id="search-btn" class="btn btn-outline-success" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

    <div class="container">
        <h1 class="text-success text-center mt-5 mb-5">Marketplace</h1>
        <div id="product-list" class="row g-4">
            <!-- Card produk akan ditampilkan di sini -->
        </div>
    </div>


  <script>
    function fetchProducts(query = "") {
      let url = "https://dummyjson.com/products";
      if (query) {
        url = `https://dummyjson.com/products/search?q=${encodeURIComponent(query)}`;
      }
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const products = data.products;
          const productList = document.getElementById('product-list');
          if (!products.length) {
            productList.innerHTML = `<div class="col-12"><div class="alert alert-warning">Produk tidak ditemukan.</div></div>`;
            return;
          }
          productList.innerHTML = products.map(product => `
            <div class="col-md-4">
              <div class="card h-100">
                <img src="${product.thumbnail}" class="card-img-top" alt="${product.title}">
                <div class="card-body">
                  <h5 class="card-title text-success text-bold">${product.title}</h5>
                  <p class="card-text text-justify text-sans">${product.description}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                  <small class="text-muted">Harga: $${product.price}</small>
                  <button type="button" class="btn btn-outline-success">Buy</button>
                </div>
              </div>
            </div>
          `).join('');
        });
    }

    fetchProducts();

    document.getElementById('search-btn').addEventListener('click', function() {
      const query = document.getElementById('search-input').value.trim();
      fetchProducts(query);
    });

    document.getElementById('search-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const query = document.getElementById('search-input').value.trim();
        fetchProducts(query);
      }
    });
  </script>
</body>
</html>
